<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <title>mouse hover image scale</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        ul.img_box {
            width: 940px;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px 0;
            margin: 0 auto;
        }
        ul.img_box li{
            float: left;
            margin-left: 10px;
            width: 300px;
            height: 300px;
            position: relative;
            overflow: hidden;
            
        }
        ul.img_box li a{
            position: absolute;
            display: block;
            width: 100%;
            height: 100%;
            left: 0; 
            top: 0;
            transition: all 0.6s;
        }
        ul.img_box li:hover a{
            transform: scale(1.2);
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <ul class="img_box">
        <li><a href="#"><img src="img/img1.jpg" alt="sun1"></a></li>
        <li><a href="#"><img src="img/img2.jpg" alt="sun2"></a></li>
        <li><a href="#"><img src="img/img3.jpg" alt="sun3"></a></li>
    </ul>
</body></html>
