<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>객체 변수를 이용하여 객체 생성</title>
    <style>
        #var1{color: red;}
        #var2{color: blue;}
        #var3{color: green;}
    </style>
</head>

<body>
    <p id="var1"></p>
    <p id="var2"></p>
    <p id="var3"></p>
    <script>
    var car = {name:'Sonata', speed:'100',color:'white'};
/*        document.getElementById("var1").innerHTML="car name: "+car['name'];
        document.getElementById("var2").innerHTML="car speed: "+car['speed'];
        document.getElementById("var3").innerHTML="car color: "+car['color'];*/
        document.getElementById("var1").innerHTML="car name: " +car.name;
        document.getElementById("var2").innerHTML="car speed: " +car.speed;
        document.getElementById("var3").innerHTML="car color: " +car.color;
    </script>
</body>

</html>
