<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열 객체로 생성하기</title>
</head>
<body>
    <script>
        /*var 배열명 = new Array(원소 1, 원소 2, 원소 3, ....);*/
        var city=new Array("Seoul", "Busan", "Incheon");
        for ( var i=0; i<city.length; i++){
            document.write("배열데이터 ["+i+"]"+city[i]+"<br>");
        }
    </script>
</body>
</html>
