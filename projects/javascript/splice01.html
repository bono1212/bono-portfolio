<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>splice 메소드</title>
</head>
<body>
    <script>
    var kdata = ["서울" ,"부산", "구포","대구" ,"대전"];
        //array.splice(start,count)
        var str1 = kdata.splice(1,2);
        document.write("시작데이터:"+str1+"<br>");
        document.write("남은배열:"+kdata+"<br>");
        var str2 = kdata.splice(1,1,'강릉','제종');
        document.write("삭제데이터:"+str2+"<br>");
        document.write("남은배열:"+kdata+"<br>");
    </script>
</body>
</html>
