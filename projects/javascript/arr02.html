<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    var arr=["송중기","송중기1","송중기2","송중기3","송중기4"];
        for(var i=0; i<arr.length;i++){
            document.write("배열데이터 ["+i+"]"+arr[i]+"<br>");
        }
        
      var city=[]; //배열 변수 선언
        city[0]="seoul";
        city[1]="Busan";
        city[2]="Incheon";
        city[3]="Mokpo";
        city[4]="Dagu";
        
        function printCity(){
            var i;
            for(i=0; i<city.length;i++){
                alert(i+"번째 인덱스"+city[i]);
            }
        }
        printCity();
    </script>
</body>
</html>
