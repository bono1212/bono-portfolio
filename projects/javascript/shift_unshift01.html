<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>shift &amp; unshift 메소드</title>
</head>
<body>
    <script>
        var kdata = ['서울', '부산'];
        var p1=kdata.unshift('청주', '세중');
        document.write('data' + p1 + "<br>");
        document.write('배열데이터: '+ kdata + "<br>");
        var p2=kdata.shift();
        document.write('data' + p2 + "<br>");
        document.write('배열데이터: '+ kdata + "<br>");
    </script>
</body>
</html>
