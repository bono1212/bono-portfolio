<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>indexof</title>
</head>
<body>
    <script>
        var data = [10,20,30,40,30,60,70,30,90,100];
        document.write("배열데이터 : ["+ data +"]<br>");
        document.write("ehnes n haigad 30dah index"+data.indexOf(30)+"<br>");
        document.write("svvles n haigad 30dah index"+data.lastIndexOf(30)+"<br>");
        document.write("3s ehled haigad 30dah index"+data.indexOf(30,3)+"<br>");
        document.write("ehnes n haigad 300dah index"+data.indexOf(300)+"<br>");
        
    </script>
</body>
</html>
