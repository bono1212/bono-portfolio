<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>sort 메소드</title>
</head>

<body>
    <script>
        var ndata1 = [19, 38, 67, 26, 55, 24, 53, 12, 31];
        var ndata2 = [132, 2, 41, 123, 45, 1234, 6, 29, 4567];
        var edata = ["apple", "Html", "game", "computer", "Javascript"];
        var kdata = ["서울", "부산", "구포", "대구", "인천"];
        document.write("수치정렬1:" + ndata1.sort() + "<br>");
        document.write("수치정렬2:" + ndata2.sort() + "<br>");
        document.write("수치정렬3:" + ndata2.sort(function(a,b){
            return a-b;
        })+"<br>");
        
        document.write("영문정렬 :"+edata.sort()+"<br>");
        document.write("한글정렬 :"+kdata.sort()+"<br>");
    </script>
</body>

</html>
