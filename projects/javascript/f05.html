<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>변수를 이용하여 반환값 출력하기</title>
</head>
<body>
    <script>
        var result;
        function add(name, n){
            document.write(name + "학생이 1부터" +n+ "까지 덧셈 수행<br>");
            var sum=0;
            for(var i=1;i<=n;i++){
                sum+=i;
            }
            return sum;
        }
        result=add('이영희', 100);
        document.write("결과 :"+result+"<br>");
    </script>
</body>
</html>
