<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서로 다른 변수도 같은 함수의 반환값 출력</title>
</head>
<body>
    <script>
        function add(){
            var sum=1;
            return sum;
        }
        function add(x){
            var sum=x+1;
            return sum;
        }
        function add(x,y){
            var sum=x+y;
            return sum;
        }
        function add(x,y,z){
            var sum=x+y+z;
            return sum;
        }
        document.write(add()+"<br>");
        document.write(add(2,3)+"<br>");
        document.write(add(1)+"<br>");
        document.write(add(4,5,6)+"<br>");
        document.write(add(4,5,6,7)+"<br>");
    </script>
</body>
</html>
