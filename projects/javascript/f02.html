<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    function printMsg(name, age){//함수선언
        document.write("학생이름 : <b>" +name+ "</b><br>");
        document.write("학생나이 : <b>" +age+ "</b><br>");
    }
    </script>
    <button type="button" onclick="printMsg('홍길동',21)">학생정보</button>
</body>
</html>
