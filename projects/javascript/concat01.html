<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>concat 메소그</title>
</head>

<body>
    <script>
        var city01 = ["seoul", "busan", "daejon"];
        var city02 = ["daegu", "guanju", "incheon"];
        var city03 = ["chonju", "buyo", "sejung"];

        var data1 = city01.concat("suwon", "osan");
        document.write("vr dvn1 : " + data1 + "<br>");
        var data2 = city01.concat(city02);
        document.write("vr dvn2 : " + data2 + "<br>");
        var data3 = city01.concat(city02, city03);
        document.write("vr dvn3 : " + data3 + "<br>");
        
    </script>
</body>

</html>
