<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>pop &amp; push 메소트</title>
</head>

<body>
    <script>
        var kdata = ["서울", "부산", "구포", "대구", "대전"];
        
        var p1=kdata.push('청주','세종');
        document.write('data' + p1 + '<br>');
        document.write("배열데이터" + kdata + "<br>");
        
        var p2=kdata.pop();
        document.write("data" + p2 + "<br>");
        document.write("배열데이터" + kdata + "<br>");

    </script>
</body>

</html>
