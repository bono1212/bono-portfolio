<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>filter 메소드</title>
</head>
<body>
    <script>
        var data = [21,42,33,14,25,12,37,28,16,11];
        function filterArr(value){
            return value>=18;
        }
        var fdata=data.filter(filterArr);
        document.write("필터 전 배열: "+data+"<br>");
        document.write("필터 후 배열: "+fdata+"<br>");
    </script>
</body>
</html>
