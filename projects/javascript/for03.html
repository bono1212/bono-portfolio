<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //2x1=2 2x2=4 2x3=6
        for(var z=1;z<16;z++){
             document.write(z+"단입니다 <br>")
        for(var i=1; i<10; i++){         
            document.write(z+"x"+i+"="+(z*i)+"<br>");
        }
    }
    </script>
</body>
</html>
