<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>reverse 메소드</title> 
</head>
<body>
    <script>
        /*jagsaltg esreger bairlulna*/
    var data = [9,8,7,6,5,4,3,2,1];
