        var day;
        var week = new Date().getDay(); //0(sunday)~6(saturday);
        document.write(week);
        switch (week) {
            case 0:
                day = "sunday";
                break;
            case 1:
                day = "monday";
                break;
            case 2:
                day = "tuesday";
                break;
            case 3:
                day = "wednesday";
                break;
            case 4:
                day = "thursday";
                break;
            case 5:
                day = "friday";
                break;
             case 6:
                day="saturday";
                break;
            default:
                day="없는 요일";
        }
        document.write("today is " + day);

    </script>
