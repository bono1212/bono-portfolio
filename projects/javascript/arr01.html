<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열 리터럴로 생성하기</title>
</head>
<body>
    <script>
    var city=["Seoul","Busan","Incheon","Dagu"]; //배열 리터럴
//        document.write(city[0]+"<br>");
//        document.write(city[1]+"<br>");
//        document.write(city[2]+"<br>");
//        document.write(city[3]+"<br>");
    function printArr(){
        var i;
        for(i=0; i<city.length;i++){
            document.write("배열데이터 ["+i+"]"+city[i]+"<br>");
        }
    }  
    printArr();
    </script>
</body>
</html>
