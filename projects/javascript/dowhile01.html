<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>do while</title>
</head>
<body>
    <script>
    var x=1; //초기값
        var sum=0;
    do{
        sum += x; //javascript
        x++; //증감식
    }while(x<=100); //조건식
        
    document.write("1~100n nilber" + sum);
    </script>
</body>
</html>
