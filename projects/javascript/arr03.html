<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var fname=[]; 
        fname[0]="oogii";
        fname[1]="aagii";
        fname[2]="uugii";
        fname[3]="baagii";
        fname[4]="naagii";
        fname[5]="tseegii";
        
        function fnamePrint(){
            var i=0;
            for(i=0; i<fname.length;i++){
                document.write("["+i+"] 번째"+fname[i]+"<br>");
            }
        }
        fnamePrint();
    </script>
</body>
</html>
