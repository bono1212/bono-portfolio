<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>while02</title>
</head>
<body>
    <script>
    //1-100까지 함을
        
        var x=1;
        var sum=0;
        while (x<=100){
           // sum = sum + x;
            sum += x;
            x++;
        }
        document.write(sum);
    </script>
</body>
</html>
