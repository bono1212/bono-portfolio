<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transform01</title>
    <style type="text/css">
        .con {
            width: 540px;
            height: 360px;
            background: #ccc;
            perspective: 700px;
        }

        .con .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: all 3s;
            transform-style: preserve-3d;
        }

        .con .card .de {
            width: 100%;
            height: 100px;
            position: absolute;
        }

        .con .card .de img {
            position: absolute;
        }

        .con .card .de p {
            position: absolute;
            color: #fff;
            font-size: 40px;
        }

        .con .card .back {
            transform: rotateY(180deg);
        }

        .con:hover .card {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="con">
        <div class="card">
            <div class="front de">
                <img src="img/img1.jpg" alt="앞">
                <p>나는 앞</p>
            </div>
            <div class="back de">
                <img src="img/img2.jpg" alt="뒤">
                <p>나는 뒤</p>
            </div>
        </div>
    </div>
</body></html>
