<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수학 객체</title>
</head>
<body>
    <script>
    var num=2.1234;
        console.log(Math.max(10,5,8,30))//최대값
        console.log(Math.min(10,5,8,30))//최솟값
        console.log(Math.round(num));//소수점 첫째자리 반올림
        console.log(Math.floor(num));//소수점 첫째자리 내림
        console.log(Math.ceil(num));//소수점 첫째자리 올림
        console.log(Math.random()); //0과 1 사이의 난수 발생
        console.log(Math.PI);//원주율 상수 반환
    </script>
</body>
</html>
