<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>mouse enter</title>
    <script  src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function(){
            var n=0;
            
            $('div.out').mouseenter(function(){
                $('p:first').text('mouse point 들어옴');
                $('p:last').text(++n);
            });
        });
    
    </script>
    <style>
        div.out{
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            text-align: center;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="out">
        <p>mouse event 알아보기</p>
        <p>0</p>
    </div>
</body>
</html>
