<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>키보드 이벤트</title>
    <style>
        textarea {
            width: 300px;
            height: 200px;
            border: 1px solid #000;
        }
        textarea.on{background: #ff6600; color: #fff;}
        #display{
            width: 300px;
            height: 100px;
            word-break: break-all;
            border:1px solid #000;
            overflow: auto;
        }
    </style>
</head>

<body>
    <textarea></textarea>
    <div id="display"></div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
    /*
      keydown() : 키보드를 누를때 이벤트 발생
      keyup() : 키보드를 떼었을때 이벤트 발생
      val() : 폼관련 입력요소의 값을 취득하거나 변경
    */
       $("textarea").keydown(function(){
           $(this).addClass("on");
       }).keyup(function(){
           var value=$(this).val();
           $("#display").text(value);
       });
        
    </script>
</body></html>
