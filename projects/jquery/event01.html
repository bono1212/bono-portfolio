<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>클릭 이벤트</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
    $(document).ready(function(){
        
        $('button.hide').click(function(){
            //$('p').css('display','none');
            $('p').hide();
        });
        
        $(".show").click(function(){
            $('p').show();
        });
        
    });//ready end
    </script>
</head>
<body>
    <p>메시지 : 제이쿼리를 공부하고 있습니다.</p>
    <button class='hide'>메시지 삭제</button>
    <button class="show">메시지 보기</button>
</body>
</html>
