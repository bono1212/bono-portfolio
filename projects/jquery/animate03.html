<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
    $(function(){
        $("button.move").click(function(){
            $("img").animate({
                width:350,
                height:300,
                left:'300px'
            },1500);
        });
        
        $("button.init").click(function(){
             $("img").animate({
                width:130,
                height:100,
                left:0
            },1500);
        });
    });
    </script>
    <style>
        img{
            position: relative;
            width: 130px;
            height: 100px;
        }
    </style>
</head>
<body>
    <button class="move">확대</button>
    <button class="init">축소</button>
    <br><br>
    <img src="img/img02.jpg">
</body>
</html>
