<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>event02</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function() {
            $("span").hide();
            $('p.q1').click(function() {
                //$('span.q1').show();
                $('span.q1').fadeIn(5000);//1000이 1초
            });
            $('span.q1').click(function() {
                //$(this).hide();
                $(this).fadeOut(500);//0.5초
            });
            $("p.q2").click(function(){
               $("span.q2").show(); 
            });
            $("span.q2").click(function(){
               $(this).hide(); 
            });
        }); //ready end
    </script>
</head>

<body>
    <h2>질문 1 : 대한민국의 수도는 어디입니까?</h2>
    <p class="q1">[정답보기]</p>
    <span class="q1">대한민국의 수도는 <strong>서울</strong> 입니다.</span>
    <br>
    <h2>질문 2: 대한민국의 국보 1호는 무엇입니까?</h2>
    <p class="q2">[정답보기]</p>
    <span class="q2">대한민국의 국보 1호는 <strong>숭례문</strong>입니다.</span>
</body></html>
