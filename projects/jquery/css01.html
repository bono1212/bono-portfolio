<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>css01</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
    $(document).ready(function(){
        $('.box').css('backgroundColor','red');
        $('.box').css('width','100px');
        $('.box').css('height',100);
        $('.box').css('margin',10);
        $('.box').css('float','left');       
    });//ready end
    </script>
</head>

<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body></html>
