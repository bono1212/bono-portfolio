<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>복사 및 감싸기 관련 메서드</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <style>
        li {
            display: inline-block;
        }
    </style>
</head>

<body>
    <ul class="m1">
        <li><img src="img/1.jpg" alt="html"></li>
        <li><img src="img/2.jpg" alt="css"></li>
        <li><img src="img/3.jpg" alt="javascript"></li>
        <li><img src="img/4.jpg" alt="jquery"></li>
    </ul>
    <div id="m2">
        <strong>내용1</strong> <strong>내용2</strong>
    </div>
    <div id="m3">
        <strong>내용3</strong> <strong>내용4</strong>
    </div>
    <div id="m4">내용5</div>
    <div id="m5">내용6</div>
    <div id="m6">내용7</div>
    
    <script>
    $(document).ready(function(){
        $(".m1").clone().insertAfter(".m1"); //.m1요소 뒤에 .m1복사해서 삽입
        $("#m2 strong").wrap("<div></div>"); //#m2 strong을 div요소로 감싸줌
        $("#m3 strong").wrapAll("<div></div>") //#m3 strong을 한번에 div요소로 감싸줌
        $("#m4").wrapInner("<div></div>"); //#m4 하위요소를 div요소로 감싸줌
        $("#m5").replaceWith("<p>변경6</p>"); //#m5를 <p>변경6</p>으로 변경
        $("<p>변경7</p>").replaceAll("#m6"); //#m6를 <p>변경7</p>으로 변경
    });
    </script>
</body></html>
