<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>animate basic</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $("#box").click(function() {
                $(this).animate({
                    width: 300,
                    opacity: 0.5
                }, 3000);
            });
        });
    </script>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>

<body>
    <div id="box"></div>
</body></html>
