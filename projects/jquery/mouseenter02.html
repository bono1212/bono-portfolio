<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>mouseenter02</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function() {
            var n = 0;
            /*      $('div.out').mouseenter(function(){
                      $('p:first').text('마우스 포인트 들어옴');
                      $('p:last').text(++n);
                  });  
                  $('div.out').mouseleave(function(){
                      $('p:first').text('마우스 포인트 나감');
                      $('p:last').text('최종 횟수 : ' + n);
                  }); */
            $('div.out').hover(function() {
                $('p:first').text('마우스 포인트 들어옴');
                $('p:last').text(++n);
            }, function() {
                $('p:first').text('마우스 포인트 나감');
                $('p:last').text('최종 횟수 : ' + n);
            });
        }); //ready end
    </script>
    <style>
        div.out {
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            text-align: center;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="out">
        <p>마우스 이벤트 알아보기</p>
        <p>0</p>
    </div>
</body></html>
