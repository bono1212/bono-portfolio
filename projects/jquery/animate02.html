<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>animate</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
    $(function(){
        $(".b1").click(function(){
            $("img").animate({width:'100px'},500);
        });
        $(".b2").on('click',function(){
            $("img").animate({width:'200px'},1000);
        });
        $(".b3").click(function(){
           $("img").animate({width:300},2000); 
        });
    });
    </script>
</head>
<body>
    <div class="css_pic">
        <p>버튼을 누르면 그림의 크기가 바뀝니다</p>
        <button class="b1">가로 100픽셀</button>
        <button class="b2">가로 200픽셀</button>
        <button class="b3">가로 300픽셀</button><br><br>
        <img src="img/img01.jpg" alt="송중기1">
    </div>
</body>
</html>
