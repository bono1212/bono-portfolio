<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function() {
            $('#box').on({
                click: function() {
                    $(this).css('background','red');
                },
                mouseenter: function() {
                    $(this).css('background','blue'); 
                },
                mouseleave: function() {
                     $(this).css('background','orange')
                }
            });
        });
    </script>

    <style>
        #box {
            width: 100px;
            height: 100px;
            background: orange;
        }
    </style>
</head>

<body>
    <div id="box"></div>
</body></html>
