<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>말줄임 기호</title>
    <style>
        ::selection{
            background: pink;
            color: #fff;
        }
        ::-moz-selection{
            background: pink;
            color: #fff;
        }
        ul,li,h3{margin: 0; padding: 0;}
        a{
            display: block;
            margin: 10px;
            text-decoration: none;
            color: darkblue;
        }
        ul.notice li a h3{
            width: 250px;
            overflow:hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <ul class="notice">
        <li><a href="#">
                <h3>시간 배분을 위하여 현명한 판단을 바랍니다.</h3>
            </a></li>
        <li><a href="#">
                <h3>욕심껏 내용을 채우는 것도 좋겠습니다.</h3>
            </a></li>
        <li><a href="#">
                <h3>결과물을 볼 수 있어야 하는 것이 우선입니다.</h3>
            </a></li>
    </ul>
</body>
</html>
