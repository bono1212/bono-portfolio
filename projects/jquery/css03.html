<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>css03</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
    $(document).ready(function(){
        $('button').click(function(){
            $('p').css({
                backgroundColor:'yellow',
                fontSize:'200%'
            });          
        });      
    });
    </script>
</head>
<body>
    <p>김길동</p>
    <div>02-123-4567</div>
    <p>이길동</p>
    <div>042-567-2929</div>
    <p>홍길동</p>
    <div>051-278-9485</div>
    <br><br>
    <button>이름강조</button>
</body>
</html>
