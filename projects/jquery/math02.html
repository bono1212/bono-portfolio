<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    var a=Math.random()*10 //0~10까지 실수로 난수를 반환합니다.
    document.write(a+"<br>");
    var b= Math.floor(Math.random()*11);//0부터 10까지 난수를 발생하여 소수점 값을 제거
    document.write(b+"<br>")    
    </script>
</body>
</html>
