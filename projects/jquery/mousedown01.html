<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
    $(document).ready(function(){
        var n=0;
        $('.out').mouseenter(function(){
            $('p:first').text('mouse point enter');
            $('p:last').text(++n);
        });
        $('.out').mouseleave(function(){
            $('p:first').text('mouse point leave');
            $('p:last').text('anhnii too:'+n);
        });
        $('.out').mousedown(function(){
            $('p:first').hide();
            $('p:last').text('delete msg');
        });
        $('.out').mouseup(function(){
            $('p:first').show();
            $('p:last').text('anhnii too:'+n);
        });
    });//ready end
    
    </script>
    <style>
        .out{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            text-align: center;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="out">
        <p>mouse event 알아보기</p>
        <p>0</p>
    </div>
</body>
</html>
