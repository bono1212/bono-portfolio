<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>hover()</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#box').hover(function() {
                $(this).addClass('on')
            }, function() {
                $(this).removeClass('on');
            });
            /*           $("#box").mouseenter(function() {
                           $(this).addClass('on');
                       });
                       $("#box").mouseleave(function() {
                           $(this).removeClass('on');
                       });*/

        });

    </script>

    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        #box.on {
            background-color: blue;
            border-radius: 50px;
        }

    </style>
</head>

<body>
    <div id="box"></div>
</body>

</html>
