<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>탭메뉴</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
    $(function(){
       $("ul.tab li").click(function(){
         //.siblings() 형제
         $("ul.tab li").siblings().removeClass("on");//나의 형제의 on class 제거 
         $(this).addClass("on"); 
           var tabIndex = $(this).index();
           console.log(tabIndex);
           $("ul.menu li").removeClass("on");
           $("ul.menu li").eq(tabIndex).addClass('on');          
       });
        
    });
    </script>
    <style type="text/css">
        *{margin: 0; padding: 0;}
        ul{
            list-style: none;
        }
        .clearfix::after{
            display: block;
            content: "";
            clear: both;
        }
        ul.tab{
            width: 800px;
            margin: 0 auto;
        }
        ul.tab li{
            width: 200px;
            height: 50px;
            line-height: 50px;
            background: pink;
            text-align: center;
            float: left;
            border-right: 1px solid #fff;
            box-sizing: border-box;
            color: #fff;
        }
        ul.tab li.on{
            background: #fff;
            color: pink;
            border:1px solid pink;
            border-bottom: 0;
        }
        ul.menu{
            width: 800px;
            height: 500px;
            box-sizing: border-box;
            border:1px solid pink;
            margin: 0 auto;
            border-top: 0;
            position: relative;
            font-size: 50px;
            text-align: center;
            line-height: 499px;
        }
        ul.menu li{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background: #fff;
            display: none;
        }
        ul.menu li.on{
            display: block;
        }
    </style>
</head>
<body>
    <ul class="tab clearfix">
        <li class="on">메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
    </ul>
    <ul class="menu">
       <li class="on">메뉴1의 텍스트다</li>
       <li>메뉴2의 텍스트다</li>
       <li>메뉴3의 텍스트다</li>
       <li>메뉴4의 텍스트다</li> 
    </ul>
</body>
</html>
