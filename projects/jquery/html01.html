<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>html() text()</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
    $(document).ready(function(){
        //내부 글자를 변경 합니다.
        $('h1:nth-child(1)').text('<a href="#">text()</a>');
        $('h1:nth-child(2)').html('<a href="#">html()</a>');
    });
    </script>
</head>
<body>
    <h1>header - 0</h1>
    <h1>header - 1</h1>
</body>
</html>
