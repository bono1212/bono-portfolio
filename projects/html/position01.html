<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1200px;
            height: 500px;
            background: pink;
            margin: 0 auto;
            text-align: center;
            position: relative; /*문서 흐름은 유지하면서 자식 absolute의 기준점 잡을때*/
        }
        p{
            width: 100px;
            height: 100px;
            line-height: 100px;
            font-size: 26px;
            background: yellow;
            color: pink;
            border:1px solid #000;
            box-sizing: border-box;
            position: absolute;
        }
        .m1{right: 0; bottom: 0;}
        .m2{left: 50%; top: 50%; margin-left: -50px; margin-top: -50px; z-index: 1;}
        .m3{right: 100px; top: 100px;}
        .m4{left: 100px; bottom: 100px;}
        .m5{border-radius: 50%; background-color: blueviolet;left: 50%; top: 50%;}
    </style>
</head>

<body>
    <div id="wrap">
        <p class="m1">m1</p>
        <p class="m2">m2</p>
        <p class="m3">m3</p>
        <p class="m4">m4</p>
        <p class="m5">m5</p>
    </div>
</body></html>
