<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }

        .box1 {background-color: aqua; float: left;}
        .box2 {background-color: palevioletred;float: left;
        }
        .box3 {background-color: coral;float: left;}
        .box4 {background-color: green; clear: both;}
        .box5 {background-color: red;float: right}
        .box6 {background-color: blue;float: left;}
        .box7 {background-color: blueviolet;float: left;}
        .box8 {background-color: yellow;float: right;}
        .box9 {background-color: brown;float: left;}
        .box10{background-color: orangered;clear: both;}
    </style>
</head>

<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <div class="box5">box5</div>
    <div class="box6">box6</div>
    <div class="box7">box7</div>
    <div class="box8">box8</div>
    <div class="box9">box9</div>
    <div class="box10">box10</div>
</body></html>
