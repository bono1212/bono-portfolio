<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>margin</title>
    <style>
        *{margin: 0; padding: 0;}
        div{
            width: 200px;
            height: 100px;
            background: #555;
            border: 1px solid #000;
        }
        .box1{
            margin: 20px 50px 30px 40px;
        }
        .box2{
            margin: 30px 50px;
        }
        .box3{
            margin: 50px;
        }
        .box4{
            margin: 30px 5px 10px;
        }
        .box5{
            margin: 30px 5px 10px;
            padding: 20px 30px;
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
    <div class="box5">박스5 about padding area</div>
</body>
</html>
