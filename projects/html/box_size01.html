<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>box size</title>
    <style>
        div{
            width: 300px;
            height: 150px;
            margin: 10px;
            background: #ccc;
            border: 1px solid #000;
            padding: 30px;
        }
        .box1{
            box-sizing: content-box;
        }
        .box2{
            box-sizing: border-box;
        }
        .box3{
            padding: 0px;
            
        }
    </style>
</head>
<body>
    <div class="box1">박스</div>
    <div class="box2">박스</div>
    <div class="box3">박스</div>
</body>
</html>
