<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가상 요소 선택자</title>
    <style type="text/css">
        p:first-letter{font-size: 150%;}
        p:first-child{color: red;}
        p:last-child{color: blue;}
        p:nth-child(5){color: green;}
        p:nth-last-child(4){background: yellow;}
        p:before{
            content: "*";
        }
        p:after{
            content: "내용내용";
            color: aqua;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>company</p>
        <p>product</p>
        <p>service</p>
        <p>community</p>
        <p>나머지1</p>
        <p>나머지2</p>
    </div><!--//.box-->
</body>
</html>
