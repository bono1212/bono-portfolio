<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>border</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            background: #ccc;
            margin: 50px;
            border: 10px solid #555;
        }
        .box1{
            border-style: dashed;
            border-width: thick thin;
            border-top-left-radius: 50px;
            box-shadow: 20px 20px 50px 5px #000;
        }
        .box2{
            border-style: dotted;
            border-width: 20px;
            border-bottom-right-radius: 30px;
            box-shadow: 0px 10px 50px 5px #000;
        }
        .box3{
            border-style: double;
            border-color: brown;
            border-width: 5xp 10px;    
            border-radius: 30px 30px 0px 0px;
            box-shadow: 20px 20px 10px 3px red;
        }
        .box4{
            border-bottom: #ccc;
            border: 3px;
            border-style: solid;
            border-radius: 0px 30px 0px 30px;

        }
        .box5{
            border-style: hidden;
        }
        .box6{
            border-style: inherit;
        }
        .box7{
            border-style: inset;
            border-radius: 60px 30px;
            box-shadow: 0px -20px 10px 3px blue;
        }
        .box8{
            border-style: none;
            
        }
        .box9{
            border-style: outset;
              border-left-color: burlywood;
            border-radius: 20%;
            box-shadow: -20px -20px 50px 10px yellow;
        }
        .box10{
            border-style: ridge;
            border-color: rebeccapurple;
            box-shadow: 20px -20px 10px 5px green;
        }
        .box11{
            border-style: solid;
            border-width: 20px 10px; 
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
    <div class="box5">박스5</div>
    <div class="box6">박스6</div>
    <div class="box7">박스7</div>
    <div class="box8">박스8</div>
    <div class="box9">박스9</div>
    <div class="box10">박스10</div>
    <div class="box11">박스11</div>
</body>
</html>
