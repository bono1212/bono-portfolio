<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>box model</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 200px;
            height: 100px;
            background: #aaa;
            padding-left: 70px;
            padding-top: 40px;
            box-sizing: border-box; 
            margin-left: 50px;
            margin-top: 50px;
        }
        .box2{
            width: 50%; 
            height: 100px;
            background: #bbb;
            margin-bottom: 20px;
        }
        .box3{
            background: #ccc;
        }
        .box4{
            width: 500px;
            height: 500px;
            background: #ddd;
            margin: 10px;
        }
        .box5{
            width: 300px;
            height: 300px;
            background: #eee;
            margin: 20px 30px 40px 50px;
        }
        .box6{
            width: 500px;
            height: 500px;
            background-color: aqua;
            box-sizing: content-box;
            padding-top: 200px;
        }
        .box6 > h2{
            background-color: antiquewhite;
            width: 100px;
            height: 100px;
            text-align: center;   
            line-height: 100px;
            margin-left: 200px;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <div class="box5">box5</div>
    <div class="box6">
        <h2>박스6</h2>
    </div>
</body>
</html>
