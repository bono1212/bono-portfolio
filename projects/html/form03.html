<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form tag 03</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>enter info</legend>
            <ul>
                <li>
                    <label for="member">참여인원(max 10)</label>
                    <input type="number" id="member" value="1" min="0" max="10" step="1">
                </li>
                <li>
                    <label for="stu">지원물품(1인당 5개)</label>
                    <input type="number" id="stu" value="0" min="0" max="50" step="5" size="5">
                </li>
                <li>
                    <label for="sa">희망단계(하,중,상)</label>
                    <input type="range" id="sa" value="0" min="1" max="3">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
