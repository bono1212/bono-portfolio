<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form tag 02</title>
</head>

<body>
    <form>
        <ul>
            <li>
                <label for="id">id</label>
                <input type="text" id="id" value="enter id" autofocus>
            </li>
            <li>
                <label for="pw">pw</label>
                <input type="password" id="pw" required>
            </li>
            <li>
                <label for="se">검색</label>
                <input type="search" id="se" placeholder="검색어를 입력">
                <input type="submit" value="검색">
            </li>
            <li>
                <label for="email">email add</label>
                <input type="email" id="email" value="aa@naver.com" readonly>
            </li>
        </ul>
        <ul>
            <li>
                <label for="url">web add</label>
                <input type="url" id="url">
            </li>
            <li>
                <label for="phone number"> phone number</label>
                <input type="phone number" id="phone number">
            </li>
        </ul>
    </form>
</body></html>
