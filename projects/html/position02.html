<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>position02</title>
    <style type="text/css">
        *{margin: 0; padding: 0;}
        #wrap{
            margin: 0 auto;
        }
        .box1{
            width: 500px;
            height: 300px;
            background-color: pink;
            float: left;
            position: relative;
        }
        .box2{
            width: 400px;
            height: 700px;
            background-color: hotpink;
            float: left;
            position: relative;
        }
        li{
            width: 50px;
            height: 50px;
            border-radius: 15px;
            border: 1px solid;
            line-height: 50px;
            text-align: center;
            background-color: blueviolet;
            list-style: none;
        }
        .one1{
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
            
        }
        .one2{
            position: absolute;
            left: 250px;
            top: 100px;
        }
        .one3{
            position: absolute;
            left: 40px;
            top: 90px;
            z-index: 1;
        }
        .one4{
            position: absolute;
            left: 0px;
            top: 60px;
        }
        .one5{
            position: absolute;
            right: 0;
            top: 150px;
        }
        .one6{
            position: absolute;
            left: 0;
            top: 300px;
        }
        .one7{
            position: absolute;
            left: 150px;
            top: 550px;
        }
        .one8{
            position: absolute;
            left: 200px;
            top: 550px;
        }
        .one9{
            position: absolute;
            left: 0;
            top: 40px;
        }
        .one10{
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <ul class="box1">
            <li class="one1">1</li>
            <li class="one2">2</li>
            <li class="one3">3</li>
            <li class="one4">4</li>
            
        </ul>
        <ul class="box2">
           <li class="one5">5</li>
           <li class="one6">6</li>
           <li class="one7">7</li>
           <li class="one8">8</li>
           <li class="one9">9</li>
           <li class="one10">10</li>
        </ul>
    </div>
</body>
</html>
