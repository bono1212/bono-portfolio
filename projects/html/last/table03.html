<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>table 02</title>
    <style>
        tr {
            height: 100px;
        }

    </style>
</head>

<body>
    <figure>
       <figcaption>자기소개</figcaption>
        <table border="1">
            <!--       <caption>
           <strong>자기소개</strong>
       </caption>-->
            <colgroup>
                <col style="width: 100px; height:100px">
                <col style="width: 300px; height:100px">
                <col style="width: 100px; height:100px">
                <col style="width: 300px; height:100px">
            </colgroup>
            <tr>
                <th>이름</th>
                <td>강예인</td>
                <th>연락처</th>
                <td>010-7412-1419</td>
            </tr>
            <tr>
                <th>주소</th>
                <td colspan="3"></td>
            </tr>
            <tr>
                <th rowspan="2">자기소개</th>
                <td colspan="3" rowspan="2"></td>
            </tr>
            <tr>
            </tr>
        </table>
    </figure>
</body>

</html>
