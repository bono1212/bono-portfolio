<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>표 구조 정의하기</title>
    <style>
        td,th {
            width: 100px;
        }
        thead,tfoot{
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table border="1">
        <caption>요안도라 객실</caption>
        <thead>
            <tr>
                <th>방 이름</th>
                <th>대상</th>
                <th>크기</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>유채방</th>
                <th>여성 도토리</th>
                <th rowspan="3">4인실</th>
                <th rowspan="4">1인 20,000원</th>
            </tr>
            <tr>
                <th rowspan="2">독백방</th>
                <th>동성 도토리</th>
            </tr>
            <tr>
                <th>가족 1팀</th>
            </tr>
            <tr>
                <th>천해향방</th>
                <th>-</th>
                <th>2인실</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">바깥채 전체를 렌트합니다.</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
