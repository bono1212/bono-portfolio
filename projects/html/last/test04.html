<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>list tag</title>
</head>

<body>
    <!--ul unorderlist-->
    <ul>
        <li>사과</li>
        <li>배</li>
        <li>딸기</li>
    </ul>
    <!--ol unorderlist-->
    <ol type="A">
        <li>first day</li>
        <li>second day</li>
        <li>third day</li>
    </ol>
    <ol type="i" start="4">
        <li>용눈이오름</li>
        <li>만장굴</li>
        <li>카약체험</li>
    </ol>
    <dl>
        <dd>좋아하는 연애인</dd>
        <dd>나</dd>
        <dd>나</dd>
        <dd>나</dd>
    </dl>
</body>

</html>
