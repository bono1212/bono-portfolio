<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style type="text/css">
        li{
            list-style: none;
            float: left;
            margin-right: 10px;
        }
        li:before{
            content: "*";
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #ccc
        }
        li:after{
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }
        a{
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
        </ul>
    </nav>
</body>
</html>
