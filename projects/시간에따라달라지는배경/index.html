<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>시간에 따라 달라지는</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/prefixfree.min.js"></script>
    <script src="js/custom.js"></script>
</head>
<body>
   <!--all frame-->
    <div id="wrap" class="night">
        <!--all frame cloud-->
        <img src="img/cloud1.png" alt="">
        <img src="img/cloud2.png" alt="">
      
       <!--logo-->
        <h1>site name</h1>
        
        <!--main menu-->
        <ul id="gnb">
            <li><a href="#">About</a></li>

            <li><a href="#">History</a></li>
            <li><a href="#">Community</a></li>
            <li><a href="#">Contact us</a></li>
        </ul>
        
        <!--sns button-->
        <ul id="sns">
            <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-envelope" aria-hidden="true"></i></a></li>
        </ul>
        
        <!--text box-->
        <article>
            <p><strong>Lorem</strong> Ipsum</p>
            <em>Lorem Ipsum is simply dummy text of the printing Materials</em>
        </article>
        
        <!--mobile frame-->
        <figure>
            <p>
                <!--clock-->
                <span>00</span> : <span>00</span> : <span>00</span>

                <img class="cl1" src="img/cloud1.png" alt="">

        </figure>
        
        <!--theme change menu-->
        <nav>
            <ul>
                <li><a href="#">morning</a></li>
                <li><a href="#">afternoon</a></li>
                <li><a href="#">evening</a></li>
