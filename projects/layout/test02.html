        .box5{width: 100%; height: 1200px; background: rgba(0,0,0,.4); position: relative; z-index: 10;
        }
        .box6{}
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
    <div class="box5">박스5</div>
    <div class="box6">박스5</div>

</html>
