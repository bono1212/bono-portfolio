<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<style>
		.wrapper {width: 80%; height: 80vh; position: relative; top: 10vh; margin: auto; border: 5px solid red; cursor: none;}
		.mouse {position: fixed; display: none; }
	</style>
	<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>

	<div class="wrapper">
		<i class="fa fa-paper-plane mouse"></i>
	</div>

	<script>
		$(".mouse").mouseover(function() {
			$(this).css("display", "block");
		});
		$("html, body").mousemove(onMove).hover(onHover, onLeave);

		function onHover() {
			$(".mouse").css("display", "block");
		}

		function onLeave() {
			$(".mouse").css("display", "none");
		}

		function onMove(e) {
			console.log(e)
			var _x = e.pageX;
			var _y = e.pageY;
			$(".mouse").css({"left": _x+"px", "top": _y+"px"});
		}
	</script>
</body>
</html>
